<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/contact.css">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html"> <span>Mar</span>Go</a>
        </div>
        <ul class="menu">
            <li><a href="../index.html">Accueil</a></li>
            <li><a href="Destinations.html">Destinations</a></li>
            <li><a href="Packages.html">Packages</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <a href="Login.html" class="btn-login">Log in</a>
    </header>

    <section>
        <div class="wrapper1">
            <div class="title1">
                <h1>Contact us</h1>
            </div>
            <div class="contact-form">
                <form id="contactForm" novalidate>
                    <div class="input-fields">
                        <input type="text" class="input" placeholder="Name" name="name">
                        <span class="error" id="nameError"></span>
                        <input type="email" class="input" placeholder="Email Address" name="email" pattern=".+@gmail\.com">
                        <span class="error" id="emailError"></span>
                        <input type="tel" class="input" placeholder="Phone" name="phone">
                        <span class="error" id="phoneError"></span>
                        <input type="text" class="input" placeholder="Subject" name="subject">
                        <span class="error" id="subjectError"></span>
                    </div>
                    <div class="msg">
                        <textarea placeholder="Message" name="message"></textarea>
                        <span class="error" id="messageError"></span>
                        <div class="btn1">
                            <button type="submit">Send</button>
                        </div>
                        <div id="successMessage" class="hidden">SUCCESS!</div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <a href="index.html"> <span>Mar</span>Go</a>
            </div>
            <div class="footer-social">
                <a href="#"><img src="../Images/Facebookpng.png" alt="Facebook"></a>
                <a href="#"><img src="../Images/Twitterlogo.png" alt="Twitter"></a>
                <a href="#"><img src="../Images/Instagrampng.png" alt="Instagram"></a>
            </div>
            <p class="footer-text">&copy; 2024 MarGo. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/contact.js"></script>
</body>
</html>
